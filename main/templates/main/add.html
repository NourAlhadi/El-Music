{% extends 'main/base.html' %}


{% block body %}

    <div class="container wrapper">
        <div class="alert alert-info">You're trying to add {{ to_add }}</div>

        <form action="">
            {%csrf_token%}
            {% for error in form.non_field_errors %}
                <div class="form-group has-errors text-danger small">
                    {{ error }}
                </div>
                {% endfor %}
                {% for field in form %}
                    <div class="row text-default">
                        <div class="form-group has-errors text-danger small">
                            {{ field.errors }}
                        </div>

                        <div class="form-group has-errors text-danger small">
                        </div>

                        <div class="form-group col-sm-2">
                            {{ field.label }}
                        </div>
                        <div class="form-group col-sm-5">
                            {{ field }}
                        </div>
                    </div>
                {% endfor %}

            <input class="btn btn-default" type="submit" value="Add {{ to_add }}">
        </form>
    </div>

{% endblock %}

{% block css %}
    <style>
        .wrapper{
            background-color: #222;
            padding: 20px;
        }
        form *{
            color: #9d9d9d;
        }
        select, ::placeholder{
            color:black;
        }
        .col-sm-5 *{
            width: 100%!important;
        }
    </style>
{% endblock %}
